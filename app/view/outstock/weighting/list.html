<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <h3 class="box-title">称重发货</h3>
            <sl-breadcrumb></sl-breadcrumb>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="box-data margin-bottom addon-right padding">
                <form name="form">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">运单号</span>
                                <input type="text" name="" class="form-control col-xs-9" ng-model="page.documentNo" maxlength="20" ng-keypress="checkDocumentNo($event)" id="documentNo" ng-maxlength="20" placeholder="扫描/输入出运单号" set-focus>
                                <span style="color:red" ng-show="page.tip.documentNo">
                                    <span>{{page.tip.documentNo}}</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">重量</span>
                                <input type="text" name="weight" class="form-control col-xs-9" ng-model="page.weight" maxlength="20" ng-maxlength="20" placeholder="扫描/输入重量" id="weight" ng-keypress="checkWeight($event)" ng-pattern="/^\d+\.?\d{0,3}$/">
                                <span style="color:red" ng-show="page.tip.weight">
                                    <span>{{page.tip.weight}}</span>
                                </span>
                                <span style="color:red" ng-show="form.weight.$dirty && form.weight.$invalid">
                                    <span ng-show="form.weight.$error">请输入数字，允许三位小数</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group addon-left">
                                <span class="input-group-addon" style="color: red;">{{page.tip.result}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <label>
                                    <input type="checkbox" name="" ng-model="page.isPrint">
                                    <i></i> 是否打印快递单号
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="box-body border-t">
            <div class="box-data margin-bottom addon-right padding">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">出库单号</span>
                            <span class="input-group-span">{{data.orderNo}}</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">快递公司</span>
                            <span class="input-group-span">{{data.logisticsName}}</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">运单编号</span>
                            <span class="input-group-span">{{data.waybillNo}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">收  货 人</span>
                            <span class="input-group-span">{{data.receiver}}</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">联系电话</span>
                            <span class="input-group-span">{{data.tel}}</span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon">收货地址</span>
                            <span class="input-group-span">{{data.address}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
