<section class="content">
    <div class="box box-default" sl-load slt="{model:page.params , search: list}">
        <div class="box-header">
            <h3 class="box-title">商品列表</h3>
            <sl-breadcrumb></sl-breadcrumb>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <!-- 功能操作区 -->
            <div class="box-operation">
                <div class="operation-wrap">
                    <a href="/base/goods/create" class="btn btn-normal"><i class="fa fa-plus"></i>新增</a>
                    <a class="btn btn-normal ng-isolate-scope" sl-print="{'data':data,'id':8}"><i class="fa fa-print"></i>打印商品编码</a>
                </div>
                <div class="operation-quick">
                    <div class="ui-quick-search" slt-quick></div>
                    
                    <!-- <button class="btn btn-op" sl-search="page.params.options.base" sl-search-change="search"><i class="fa fa-filter"></i>筛选</button> -->
                    <button class="btn btn-op " sl-fields="page.fields.model" sl-fields-options="page.fields.options"><i class="fa fa-gear fa-only"></i></button>
                </div>
            </div>
            <div class="box-data">
                <table slt-check class="table table-bordered table-striped index-2">
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox"/>
                                    <i class="fa"></i>
                                </label>
                            </th>
                            <th ng-repeat="row in page.fields.model" slt-filter="row"></th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody ng-if="!data.length">
                        <tr>
                            <td class="nodata" colspan="{{page.fields.model.length+1}}">
                                <span>暂无数据</span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="data.length">
                        <tr ng-repeat="row in data">
                            <td>
                                <label>
                                    <input type="checkbox" ng-model="row.checked"/>
                                    <i class="fa"></i>
                                </label>
                            </td>
                            <td ng-repeat="field in page.fields.model">
                                <span ng-if="field.key!='status'">{{row[field.key]}}</span>
                                <span ng-if="field.key=='status'">{{row[field.key] | toggle}}</span>
                            </td>
                            <td>
                                <a href="/base/goods/{{row['id']}}">查看</a>
                                <a href="/base/goods/{{row['id']}}/edit">编辑</a>
                                <a sl-toggle="row['status']" ng-click="toggle(row)"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="box-page row" ng-show="data.length" slt-pagination="page.params.pag"></div>
            </div>
        </div>
    </div>
</section>
