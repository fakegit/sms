<section class="content">
    <form name="form">
        <div class="box box-default" sl-load  slt="{model:page.params , search: list}">
            <div class="box-header">
                <h3 class="box-title" ng-bind="page.title"></h3>
                <sl-breadcrumb></sl-breadcrumb>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="box-data addon-right padding">
                    <div class="row ">
                        <div class="col-sm-3">

                        </div>
                    </div>
                </div>
                <div class="box-data" >
                    <div class="padding">
                        <div class="col-sm-12">
                            <div class="col-sm-12 pad">
                                <div class="col-sm-12">
                                <span>波次单号：</span>
                                <span ng-bind="data.code"></span>
                                </div>
                            </div>
                            <div class="col-sm-12 pad">
                                <div class="col-sm-2 ">
                                    <span>仓库：</span>
                                    <span ng-bind="data.warehouseName"></span>
                                </div>
                                <div class="col-sm-2">
                                    <span>商家：</span>
                                    <span ng-bind="data.ownName"></span>
                                </div>
                                <!--<div class="col-sm-2">-->
                                    <!--<span>店铺：</span>-->
                                    <!--<span ng-bind="data1.shopName"></span>-->
                                <!--</div>-->
                                <div class="col-sm-2">
                                    <span>业务类型：</span>
                                    <span ng-bind="data.businessTypeName"></span>
                                </div>
                                <div class="col-sm-2">
                                    <span>波次规则：</span>
                                    <span ng-bind="data.ruleName"></span>
                                </div>
                                <div class="col-sm-2">
                                    <span>状态：</span>
                                    <span ng-bind="data.waveStatusName"></span>
                                </div>
                            </div>
                            <div class="col-sm-12 pad">
                                <div class="col-sm-4 ">
                                    <span>拣货类型：</span>
                                    <span ng-bind="data.pickTypeName"></span>
                                </div>
                                <!--<div class="col-sm-4 ">-->
                                    <!--<span>总拣开始时间：</span>-->
                                    <!--<span ng-bind="data1.pickTimeStart"></span>-->
                                <!--</div>-->
                                <!--<div class="col-sm-2 ">-->
                                    <!--<span>总拣完成时间：</span>-->
                                    <!--<span ng-bind="data1.pickTimeEnd"></span>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>

                    <table class="table table-bordered table-striped through" >
                        <thead>
                        <tr>
                            <th ng-repeat="row in page.fields.options"  ng-bind="row.value"></th>
                        </tr>
                        </thead>

                        <tbody ng-if="!data.details.length">
                        <tr>
                            <td class="nodata" colspan="{{page.fields.options.length}}">
                                <span>暂无数据</span>
                            </td>
                        </tr>
                        </tbody>
                        <tbody ng-if="data.details.length">
                        <tr ng-repeat="row in data.details">
                            <td ng-repeat="field in page.fields.options">
                                <span >{{row[field.key]}}</span>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <div class="box-page row" ng-show="data.details.length" slt-pagination="page.params.pag"></div>
                </div>

                <div class="box-footer">
                    <a class="btn btn-default" ng-back>返回列表</a>
                </div>
            </div>
        </div>
    </form>
</section>
