<section class="content">
    <form name="form">
    <div class="box box-default" sl-load slt="{model:page.params , search: list}">
        <div class="box-header">
            <h3 class="box-title" ng-bind="page.title"></h3>
            <sl-breadcrumb></sl-breadcrumb>
        </div>
        <div class="box-body">
            <div class="box-operation">
                <div class="col-sm-4">
                    <a style="border:1px solid;" href="/outstock/autoWave/create" class="btn box-operation" >自动创建波次</a>
                </div>
                <div class="operation-quick">            
                    <div class="ui-quick-search" slt-quick></div> 

                    <!-- 高级筛选 -->
                    <button class="btn btn-op" sl-search="page.params.options.base" sl-search-change="search"><i class="fa fa-filter"></i>筛选</button>
                    
                    <button class="btn btn-op " sl-fields="page.fields.options" sl-fields-options="page.fields.options"><i class="fa fa-gear fa-only"></i>用户自定义</button>
                </div>              
            </div>


            <div class="box-data">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th ng-repeat="row in page.fields.options" slt-filter="row"></th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody ng-if="!data.length">
                        <tr>
                            <td class="nodata" colspan="{{page.fields.model.length+1}}">
                                <span>暂无数据</span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="data.length">
                        <tr ng-repeat="row in data">
                            <td ng-repeat="field in page.fields.options">
                                <span ng-if="field.key!='status'">{{row[field.key]}}</span>
                                <span ng-if="field.key=='status'">{{row[field.key] | toggle:{'0':'运行中','1':'已停止'} }}</span>
                            </td>
                            <td>
                                <a ng-if="row['status']" href="/outstock/autoWave/{{row['id']}}/edit">修改</a>
                                <a sl-toggle="row['status']" sl-toggle-options="{'0':'停止','1':'开启'}" ng-click="toggle(row)"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="box-page row" ng-show="data.length" slt-pagination="page.params.pag"></div>
            </div>
        </div>
    </div>
    </form>
</section>
