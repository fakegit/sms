<style type="text/css">
.box-important-title {
    width: 100%;
    height: 160px;
    border: 1px solid #e5e5e5;
}

.box-important-title .lead label {
    margin: 20px auto;
}

.box-important-title .title-check {
    font-size: 16px;
}

.box-important-title .title-check span:first-child {
    margin-right: 10px;
}

.box-important-title .title-check span:last-child {
    margin-left: 10px;
}

.box-important-title .title-border {
    padding-left: 15px;
    padding-right: 15px;
    margin: 0 auto;
    height: 135px;
    line-height: 4.3;
    border: 1px solid #e5e5e5;
}
.active {
    background: red;
}
.table>tbody>tr.active>td {
    background-color: #3c8dbc;
    color: #fff;
}
</style>
<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <h3 class="box-title">包装复核</h3>
            <sl-breadcrumb></sl-breadcrumb>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="box-data margin-bottom addon-right padding">
                <div class="row">
                    <form name="form">
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group require">
                                        <span class="input-group-addon">单号</span>
                                        <input type="text" name="" class="form-control col-xs-9" ng-model="page.documentNo" maxlength="20" ng-keypress="checkDocumentNo($event)" id="documentNo" ng-maxlength="20" placeholder="扫描/输入出库单号/面单号" set-focus ng-change="checkChange()">
                                        <span style="color:red" ng-show="page.tip.documentNo">
                                            <span>{{page.tip.documentNo}}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group require">
                                        <span class="input-group-addon">编码/条码</span>
                                        <input type="text" name="" class="form-control col-xs-9" ng-model="page.sku" maxlength="20" ng-maxlength="20" placeholder="扫描/输入编码/条码" id="sku" ng-keypress="checkSkuNo($event)">
                                        <span style="color:red" ng-show="page.tip.sku">
                                            <span>{{page.tip.sku}}</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">数量</span>
                                        <input type="text" name="locCode" class="form-control col-xs-9" ng-model="page.skuNum" maxlength="20" ng-maxlength="20" id="skuNum" ng-keypress="checkAll($event)" placeholder="输入商品数量" ng-disabled="page.ifLock">
                                        <span class="input-group-addon">
                                            <label>
                                                <input type="checkbox" name="" ng-model="page.isNum" ng-change=lock($event)>
                                                <i></i>
                                                锁定
                                            </label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"></span>
                                        <label>
                                            <input type="checkbox" name="" ng-model="page.isPrint">
                                            <i></i> 是否打印快递单号
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="box-body box-important-title">
                                <div class="col-md-7">
                                    <div class="text-center lead">
                                        <label>名称：<span>{{page.checkInfo.goodsSkuName}}</span></label>
                                    </div>
                                    <div class="text-center title-check">
                                        <span>待复核：<span>{{page.checkInfo.unCheckedQuantity}}</span></span>
                                        <span>已复核：<span>{{page.checkInfo.checkedQuantity}}</span></span>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-center lead title-border">
                                        <label>{{page.checkInfo.result}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="box-body border-t">
            <div class="box-data">
                <div class="box-data-title">
                    <span>订单详情</span>
                </div>
                <div class="box-data">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th ng-repeat="row in page.fields.options" ng-bind="row.value"></th>
                            </tr>
                        </thead>
                        <tbody ng-if="!data.length">
                            <tr>
                                <td class="nodata" colspan="{{page.fields.options.length - 1}}">
                                    <span>暂无数据</span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-if="data.length">
                            <tr ng-repeat="row in data" ng-class="{'active': row.isActive}">
                                <td ng-repeat="field in page.fields.options">
                                    <span>{{row[field.key]}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
