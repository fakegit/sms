<section class="content">
    <form name="form">
    <div class="box box-default" sl-load  slt="{model:page.params , search: list}">
        <div class="box-header">
            <h3 class="box-title" ng-bind="page.title"></h3>
            <sl-breadcrumb></sl-breadcrumb>
        </div>
        <!-- /.box-header -->
        <div class="box-body"> 
            <div class="box-data margin-bottom addon-right padding">
                <div class="row ">
                    <div class="col-sm-3">
    
                    </div>                
                </div>
            </div>                
            <div class="box-data" >
                <div class="table table-bordered table-striped">
                    <div class="col-sm-12" style=" border:1px solid #ccc;">
                        
                         <div class="col-sm-12 pad">
                              <div class="col-sm-2"> 
                                <span>波次号：</span>
                                <span ng-bind="data.id"></span>
                            </div>
                         </div>
                        <div class="col-sm-12 pad">
                            <div class="col-sm-2"> 
                                <span>仓库：</span>
                                <span ng-bind="data.warehouseName"></span>
                            </div>
                            <div class="col-sm-2"> 
                                <span>商家：</span>
                                <span ng-bind="data.ownName"></span>
                            </div>
                            <div class="col-sm-2 input-group">
                          
                                    <span class="input-group-addon">拣货方式:</span>
                                    <select class="form-control" ng-model="data.pickType" ng-options="v.id as v.label for v in page.deps.pickType" ></select>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped through" >
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>订单号</th>
                            <th>承运商</th>
                            <th>店铺名称</th>
                            <th>SKU数量</th>
                            <th>商品数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody ng-if="!data.outstorageBillVos.length">
                        <tr>
                            <td class="nodata" colspan="7">
                                <span>暂无数据</span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="data.outstorageBillVos.length">
                        <tr ng-repeat="row in data.outstorageBillVos">
                            <td>
                                <span ng-bind='$index+1'></span>
                            </td>
                            <td>
                                <span ng-bind='row.orderNo'></span>
                            </td>
                            <td>
                                <span ng-bind='row.logisticsName'></span>
                            </td>
                            <td>
                                <span ng-bind='row.shopName'></span>
                            </td>
                            <td>
                                <span ng-bind='row.skuQuantity'></span>
                            </td>
                            <td>
                                <span ng-bind='row.quantity'></span>
                            </td>
                            <td><a   ng-click="del(row.id)">删除</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="box-page row" ng-show="data.length" slt-pagination="page.params.pag"></div>
            </div>
            <div class="box-footer">
                 <a class="btn btn-default" ng-back>返回列表</a>
                <button class="btn btn-normal" ng-disabled="form.$invalid" ng-click="save()">保存</button>
            </div>
            </div>
    </div>
    </form>
</section>
